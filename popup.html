<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consent Sentinel NL</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="knownCookies.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <img src="/icons/icon128.png" alt="Consent Sentinel NL" class="logo">
      <h1>Consent Sentinel NL</h1>
    </header>

    <button id="scanButton">Scan this page</button>

    <div id="progressContainer" class="hidden">
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
      <div id="progressStatus"></div>
    </div>

    <div id="results" class="hidden">
      <h2><i class="fas fa-clipboard-list"></i> Scan Results</h2>

      <div id="knownCookiesFound">
        <h3><i class="fas fa-cookie-bite"></i> Known Tracking Cookies Found:</h3>
        <table id="knownCookieTable">
          <thead>
            <tr>
              <th>Cookie Name</th>
              <th>Associated Company</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="otherCookiesFound">
        <h3><i class="fas fa-cookie"></i> Other Cookies Found:</h3>
        <button id="toggleOtherCookies">Show other found cookies</button>
        <ul id="otherCookieList" class="hidden"></ul>
      </div>

      <div id="trackersFound">
        <h3><i class="fas fa-crosshairs"></i> Trackers Detected:</h3>
        <ul id="trackerList"></ul>
      </div>

      <button id="exportResults"><i class="fas fa-file-export"></i> Export Results</button>
    </div>

    <div id="objectionInfo" class="hidden">
      <p><i class="fas fa-exclamation-triangle"></i> These trackers have been placed without your consent. You have the
        right to object to this practice.</p>
      <button id="generateEmailButton"><i class="fas fa-envelope"></i> Generate Objection Email</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
